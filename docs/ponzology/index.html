<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ponzology</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav-header">
        <button class="back-button" onclick="location.href='../index.html'">&larr; Back to Toolz</button>
    </header>
    <div class="container">
        <h1>Ponzology</h1>
        <p class="subtitle">Analyze tokenomics for common red flags.</p>
        <input type="text" id="contract" placeholder="Paste contract address (optional)">
        <button id="fetch">Fetch Tokenomics</button>
        <textarea id="tokenomics" placeholder="Paste tokenomics description here..."></textarea>
        <button id="run">Run Analysis</button>
        <div id="results" class="results"></div>

        <div class="feature-request">
            <h2>Request a Feature</h2>
            <textarea id="feature-text" placeholder="Describe your idea"></textarea>
            <button id="feature-submit">Submit Request</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
